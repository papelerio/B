<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador del Portapapeles</title>
    <style>
        /* Prevenir pull-to-refresh */
        body {
            overscroll-behavior-y: contain;
            overflow: hidden;
            height: 100vh;
            position: fixed;
            width: 100%;
        }

        html {
            overscroll-behavior-y: contain;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 1; transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px rgba(0, 122, 255, 0.5); }
            50% { box-shadow: 0 0 20px rgba(0, 122, 255, 0.8); }
            100% { box-shadow: 0 0 5px rgba(0, 122, 255, 0.5); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes ripple {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(4); opacity: 0; }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.8s ease-out;
            -webkit-overflow-scrolling: touch;
        }

        /* Top navigation */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 1px solid #333;
            backdrop-filter: blur(10px);
            animation: slideInLeft 0.6s ease-out;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(45deg, #007AFF, #00D4FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s infinite;
        }

        .menu-btn {
            width: 24px;
            height: 24px;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: bounceIn 0.8s ease-out;
        }

        .menu-btn:hover {
            transform: scale(1.2);
            color: #007AFF;
        }

        .search-btn {
            width: 24px;
            height: 24px;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            animation: bounceIn 0.8s ease-out 0.1s both;
        }

        .search-btn::after {
            content: 'üîç';
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .search-btn:hover::after {
            transform: scale(1.3);
            filter: brightness(1.5);
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100vh;
            background: linear-gradient(180deg, #111 0%, #222 100%);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            padding: 80px 16px 16px;
            box-sizing: border-box;
            box-shadow: 5px 0 25px rgba(0, 0, 0, 0.5);
        }

        .sidebar.open {
            left: 0;
            animation: slideInLeft 0.4s ease-out;
        }

        .close-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 32px;
            height: 32px;
            background: linear-gradient(45deg, #007AFF, #00D4FF);
            color: #fff;
            border: none;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            display: none;
            transition: all 0.3s ease;
            animation: bounceIn 0.6s ease-out;
        }

        .close-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 122, 255, 0.6);
        }

        .sidebar.open .close-btn {
            display: block;
        }

        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.7);
            z-index: 999;
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        .sidebar.open + .sidebar-overlay {
            display: block;
        }

        .sidebar-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            text-align: left;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            animation: slideUp 0.5s ease-out;
            position: relative;
            overflow: hidden;
        }

        .sidebar-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .sidebar-btn:hover::before {
            left: 100%;
        }

        .sidebar-btn:hover {
            transform: translateX(10px) scale(1.02);
            background: rgba(255, 255, 255, 0.15);
            border-color: #007AFF;
            box-shadow: 0 5px 15px rgba(0, 122, 255, 0.3);
        }

        .cloud-btn {
            background: linear-gradient(45deg, #FFD700, #FFA500) !important;
            color: #000 !important;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        .cloud-btn:hover {
            animation: none;
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
        }

        /* Folders tabs */
        .folders {
            display: flex;
            overflow-x: auto;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 1px solid #333;
            scrollbar-width: none;
            -ms-overflow-style: none;
            animation: slideUp 0.6s ease-out 0.2s both;
        }

        .folders::-webkit-scrollbar {
            display: none;
        }

        .folder-tab {
            flex: 0 0 auto;
            padding: 10px 20px;
            background: linear-gradient(135deg, #222 0%, #333 100%);
            color: #fff;
            border: none;
            margin-right: 8px;
            border-radius: 20px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }

        .folder-tab::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(45deg, #007AFF, #00D4FF);
            transition: width 0.3s ease;
        }

        .folder-tab:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 122, 255, 0.3);
        }

        .folder-tab:hover::after {
            width: 100%;
        }

        .folder-tab.active {
            background: linear-gradient(45deg, #007AFF, #00D4FF);
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 122, 255, 0.5);
            animation: pulse 2s infinite;
        }

        /* Notes list */
        .notes-list {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            animation: fadeIn 0.8s ease-out 0.3s both;
        }

        .note {
            background: linear-gradient(135deg, rgba(17, 17, 17, 0.9) 0%, rgba(34, 34, 34, 0.9) 100%);
            margin-bottom: 16px;
            padding: 20px;
            border-radius: 16px;
            border-left: 6px solid #007AFF;
            cursor: pointer;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            animation: slideUp 0.5s ease-out;
            overflow: hidden;
        }

        .note::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.6s;
        }

        .note:hover::before {
            left: 100%;
        }

        .note:hover {
            transform: translateY(-5px) scale(1.02);
            border-left: 6px solid #00D4FF;
            box-shadow: 0 10px 30px rgba(0, 122, 255, 0.3);
            background: linear-gradient(135deg, rgba(30, 30, 30, 0.9) 0%, rgba(50, 50, 50, 0.9) 100%);
        }

        .note-content-section {
            flex: 1;
            animation: fadeIn 0.6s ease-out;
        }

        .note-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            /* Corregido: mostrar emojis correctamente */
            color: #fff;
            animation: typewriter 0.8s ease-out;
        }

        .note-content {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 10px;
            line-height: 1.4;
            animation: fadeIn 0.6s ease-out 0.2s both;
        }

        .note-date {
            font-size: 12px;
            color: #888;
            animation: fadeIn 0.6s ease-out 0.4s both;
        }

        .note-buttons-section {
            display: flex;
            gap: 12px;
            align-items: center;
            animation: slideInRight 0.6s ease-out;
        }

        .reorder-btn {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            color: #000;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: bounceIn 0.6s ease-out;
        }

        .reorder-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        .reorder-btn:hover::after {
            width: 100%;
            height: 100%;
        }

        .reorder-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.6);
            animation: float 2s infinite;
        }

        .note-menu-section {
            background: linear-gradient(45deg, #007AFF, #00D4FF);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: bounceIn 0.6s ease-out 0.1s both;
        }

        .note-menu-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .note-menu-section:hover::before {
            left: 100%;
        }

        .note-menu-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            margin: 0;
            transition: all 0.3s ease;
        }

        .note-menu-section:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(0, 122, 255, 0.6);
        }

        .note-menu-section:hover .note-menu-btn {
            transform: scale(1.2);
        }

        .note-buttons {
            display: flex;
            gap: 8px;
        }

        .note-btn {
            background: linear-gradient(45deg, #007AFF, #00D4FF);
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .note-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .note-btn:hover::before {
            left: 100%;
        }

        .note-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 122, 255, 0.4);
        }

        /* Add button */
        .add-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            background: linear-gradient(45deg, #007AFF, #00D4FF);
            color: #fff;
            border: none;
            border-radius: 50%;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0, 122, 255, 0.4);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
            animation: bounceIn 1s ease-out, float 3s infinite;
            position: relative;
            overflow: hidden;
        }

        .add-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        .add-btn:hover::before {
            width: 100%;
            height: 100%;
        }

        .add-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(0, 122, 255, 0.6);
            animation: none;
        }

        .add-btn:active {
            transform: scale(0.95);
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.9);
            display: none;
            z-index: 2000;
            animation: fadeIn 0.3s ease-out;
        }

        .modal.open {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #000 0%, #1a1a1a 100%);
            width: 100%;
            height: 100%;
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
        }

        .modal-header, .view-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-shrink: 0;
            animation: slideInLeft 0.5s ease-out;
        }

        .modal-title {
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(45deg, #007AFF, #00D4FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: typewriter 0.8s ease-out;
        }

        .modal-close, .back-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: bounceIn 0.6s ease-out;
        }

        .modal-close:hover, .back-btn:hover {
            transform: scale(1.2);
            color: #007AFF;
        }

        .back-btn {
            font-size: 20px;
        }

        .modal-save {
            background: linear-gradient(45deg, #007AFF, #00D4FF);
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: slideInRight 0.5s ease-out;
        }

        .modal-save::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .modal-save:hover::before {
            left: 100%;
        }

        .modal-save:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 122, 255, 0.5);
        }

        .view-buttons {
            display: flex;
            gap: 12px;
            animation: slideInRight 0.5s ease-out;
        }

        .view-btn {
            background: linear-gradient(45deg, #007AFF, #00D4FF);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .view-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .view-btn:hover::before {
            left: 100%;
        }

        .view-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 122, 255, 0.4);
        }

        .view-btn.copy-success {
            animation: glow 1s ease-out, bounceIn 0.6s ease-out;
        }

        .form-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: fadeIn 0.6s ease-out 0.2s both;
        }

        .form-group {
            margin-bottom: 20px;
            flex-shrink: 0;
            animation: slideUp 0.5s ease-out;
        }

        .form-group.content-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            animation: slideUp 0.5s ease-out 0.3s both;
        }

        .form-label {
            display: block;
            font-size: 14px;
            color: #888;
            margin-bottom: 8px;
            animation: fadeIn 0.6s ease-out;
        }

        .form-input, .form-textarea {
            width: 100%;
            background: rgba(17, 17, 17, 0.8);
            border: 2px solid #333;
            color: #fff;
            padding: 15px;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.6s ease-out 0.1s both;
        }

        .form-input:focus, .form-textarea:focus {
            border-color: #007AFF;
            box-shadow: 0 0 20px rgba(0, 122, 255, 0.3);
            transform: scale(1.02);
        }

        .form-input {
            height: 50px;
        }

        .form-textarea {
            flex: 1;
            overflow-y: auto;
            resize: none;
            min-height: 200px;
        }

        .char-count {
            text-align: right;
            font-size: 12px;
            color: #888;
            margin-top: 8px;
            animation: fadeIn 0.6s ease-out 0.4s both;
        }

        .folder-select {
            position: relative;
            animation: fadeIn 0.6s ease-out 0.3s both;
        }

        .folder-select select {
            width: 100%;
            background: rgba(17, 17, 17, 0.8);
            border: 2px solid #333;
            color: #fff;
            padding: 15px;
            border-radius: 12px;
            font-size: 16px;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 15px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 50px;
            height: 50px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .folder-select select:focus {
            border-color: #007AFF;
            box-shadow: 0 0 20px rgba(0, 122, 255, 0.3);
            transform: scale(1.02);
        }

        .folder-select select:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Search Modal */
        #search-modal .search-input {
            width: 100%;
            background: rgba(17, 17, 17, 0.8);
            border: 2px solid #333;
            color: #fff;
            padding: 15px;
            border-radius: 25px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            animation: slideUp 0.5s ease-out;
        }

        #search-modal .search-input:focus {
            border-color: #007AFF;
            box-shadow: 0 0 25px rgba(0, 122, 255, 0.4);
            transform: scale(1.02);
        }

        /* View Note Modal */
        #view-modal .modal-content {
            padding: 25px;
            overflow-y: auto;
            animation: slideUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .note-view-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
            word-break: break-word;
            /* Corregido: mostrar emojis correctamente */
            color: #fff;
            animation: typewriter 1s ease-out;
        }

        .note-view-summary {
            font-size: 16px;
            color: #ccc;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(17, 17, 17, 0.8);
            border-radius: 12px;
            display: none;
            animation: slideUp 0.5s ease-out 0.2s both;
            backdrop-filter: blur(10px);
        }

        .note-view-content {
            font-size: 16px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-word;
            animation: fadeIn 0.8s ease-out 0.3s both;
        }

        .note-view-date {
            font-size: 14px;
            color: #888;
            margin-top: 20px;
            animation: fadeIn 0.8s ease-out 0.4s both;
        }

        /* Dropdown Menu */
        .dropdown-menu {
            display: none;

    <div class="modal" id="view-modal">

    <script>
        // Data structures
        let folders = ['portapapeles'];
        let notes = { portapapeles: [] };
        let currentFolder = 'portapapeles';

        // Variables for modals
        let isEdit = false;
        let currentEditFolder;
        let currentEditIndex;
        let currentViewFolder;
        let currentViewIndex;
        let currentMenuIndex;
        let currentContent;
        let currentSummary;
        let searchMode = 'current'; // 'current' or 'all'
        let searchQuery = '';

        // Variables para reorganizaci√≥n
        let isReorderMode = false;
        let noteToMove = null;

        // Stack para manejar el historial de navegaci√≥n
        let navigationStack = ['main']; // Comienza en la vista principal

        // Sistema de navegaci√≥n con bot√≥n back
        function handleBackAction() {
            if (navigationStack.length > 1) {
                // Remover la vista actual del stack
                navigationStack.pop();
                // Obtener la vista anterior
                const previousView = navigationStack[navigationStack.length - 1];
                
                // Cerrar todos los modales primero
                closeAllModals();
                
                // Navegar a la vista anterior
                switch(previousView) {
                    case 'main':
                        // Ya estamos en la vista principal
                        break;
                    case 'add-modal':
                        addNote();
                        break;
                    case 'view-modal':
                        if (currentViewFolder !== undefined && currentViewIndex !== undefined) {
                            viewNote(currentViewIndex);
                        }
                        break;
                    case 'search-modal':
                        startSearch(searchMode);
                        break;
                    case 'add-folder-modal':
                        showAddFolderModal();
                        break;
                    case 'delete-folder-modal':
                        showDeleteFolderModal();
                        break;
                }
            } else {
                // Si no hay m√°s vistas en el stack, salir de la app
                if (confirm('¬øDeseas salir de la aplicaci√≥n?')) {
                    window.close(); // Esto puede no funcionar en todos los navegadores
                }
            }
        }

        // Funci√≥n para agregar vista al stack de navegaci√≥n
        function pushToNavigationStack(view) {
            // No agregar duplicados consecutivos
            if (navigationStack[navigationStack.length - 1] !== view) {
                navigationStack.push(view);
            }
        }

        // Cerrar todos los modales
        function closeAllModals() {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                modal.classList.remove('open');
            });
            // Tambi√©n cerrar sidebar si est√° abierto
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.remove('open');
            overlay.classList.remove('open');
        }

        // Prevenir pull-to-refresh
        document.addEventListener('touchmove', function(e) {
            if (e.touches.length > 1) {
                return; // Permitir zoom
            }
            
            const target = e.target;
            const isScrollable = target.closest('.notes-list') || 
                                target.closest('.modal-content') || 
                                target.closest('.folders');
            
            if (!isScrollable && e.touches[0].clientY < 50) {
                e.preventDefault();
            }
        }, { passive: false });

        // Manejar el evento de bot√≥n back del navegador/telefono
        window.addEventListener('popstate', function(e) {
            handleBackAction();
            // Prevenir que el navegador navegue hacia atr√°s
            history.pushState(null, null, window.location.href);
        });

        // Inicializar el estado de navegaci√≥n
        history.replaceState(null, null, window.location.href);
        history.pushState(null, null, window.location.href);

        // Ripple effect function
        function createRipple(event) {
            const button = event.currentTarget;
            const circle = document.createElement("span");
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            const radius = diameter / 2;

            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - button.getBoundingClientRect().left - radius}px`;
            circle.style.top = `${event.clientY - button.getBoundingClientRect().top - radius}px`;
            circle.classList.add("ripple");

            const ripple = button.getElementsByClassName("ripple")[0];
            if (ripple) {
                ripple.remove();
            }

            button.appendChild(circle);
        }

        // Add ripple effect to buttons
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.addEventListener('click', createRipple);
            });
        });

        // Load from localStorage
        function loadFromStorage() {
            const data = localStorage.getItem('portapapelesData');
            if (data) {
                const parsed = JSON.parse(data);
                folders = parsed.folders || folders;
                notes = parsed.notes || notes;
                currentFolder = parsed.currentFolder || currentFolder;
            }
        }

        // Save to localStorage
        function saveToStorage() {
            const data = { folders, notes, currentFolder };
            localStorage.setItem('portapapelesData', JSON.stringify(data));
        }

        // Initialize data
        function initializeData() {
            if (!folders.includes('portapapeles')) {
                folders.unshift('portapapeles');
            }
            if (!notes.portapapeles) {
                notes.portapapeles = [];
            }
        }

        // Escape HTML
        function escapeHtml(text) {
            if (text === null || text === undefined) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Escape JS string
        function escapeJsString(str) {
            return str.replace(/'/g, "\\'").replace(/"/g, '\\"').replace(/\n/g, '\\n');
        }

        // Format date
        function formatDate(date) {
            if (typeof date === 'string') {
                date = new Date(date);
            }
            return date.toLocaleDateString('es-ES', { day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit' });
        }

        // Render folders
        function renderFolders() {
            const foldersEl = document.getElementById('folders');
            foldersEl.innerHTML = folders.map(folder => 
                `<button class="folder-tab ${currentFolder === folder ? 'active' : ''}" onclick="switchFolder('${escapeHtml(folder)}')">${escapeHtml(folder)}</button>`
            ).join('');
        }

        // Switch folder
        function switchFolder(folder) {
            currentFolder = folder;
            renderFolders();
            renderNotes();
            saveToStorage();
        }

        // Render notes
        function renderNotes() {
            const notesList = document.getElementById('notes-list');
            const folderNotes = notes[currentFolder] || [];
            
            notesList.innerHTML = folderNotes.map((note, i) => `
                <div class="note" onclick="handleNoteClick(${i}, event)">
                    <div class="note-content-section">
                        <div class="note-title">${escapeHtml(note.title)}</div>
                        <div class="note-content">${escapeHtml(note.content.substring(0, 50) + (note.content.length > 50 ? '...' : ''))}</div>
                        <div class="note-date">${formatDate(note.date)}</div>
                    </div>
                    <div class="note-buttons-section">
                        <button class="reorder-btn" onclick="activateReorderMode(${i}); event.stopPropagation();" title="Mover nota">‚Üï</button>
                        <div class="note-menu-section" onclick="showNoteMenu(${i}, event); event.stopPropagation();">
                            <button class="note-menu-btn">‚ãÆ</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Handle note click
        function handleNoteClick(index, event) {
            if (isReorderMode) {
                event.preventDefault();
                event.stopPropagation();
                
                if (noteToMove !== null && noteToMove !== index) {
                    moveNoteToPosition(noteToMove, index);
                }
                deactivateReorderMode();
            } else {
                // Comportamiento normal
                viewNote(index);
            }
        }

        // Activate reorder mode
        function activateReorderMode(index) {
            isReorderMode = true;
            noteToMove = index;
            
            // Aplicar estilos de modo reorganizaci√≥n
            document.body.classList.add('reorder-mode');
            
            // Resaltar la nota seleccionada
            const noteElements = document.querySelectorAll('.note');
            noteElements.forEach((note, i) => {
                if (i === index) {
                    note.classList.add('dragging');
                }
            });
            
            // Mostrar instrucciones
            document.getElementById('reorder-instructions').style.display = 'block';
        }

        // Deactivate reorder mode
        function deactivateReorderMode() {
            isReorderMode = false;
            noteToMove = null;
            
            // Remover estilos
            document.body.classList.remove('reorder-mode');
            document.querySelectorAll('.note').forEach(note => {
                note.classList.remove('dragging', 'drop-target');
            });
            
            // Ocultar instrucciones
            document.getElementById('reorder-instructions').style.display = 'none';
        }

        // Move note to position
        function moveNoteToPosition(fromIndex, toIndex) {
            const folderNotes = notes[currentFolder];
            
            if (fromIndex < 0 || fromIndex >= folderNotes.length || 
                toIndex < 0 || toIndex >= folderNotes.length) {
                return;
            }
            
            // Mover la nota
            const [movedNote] = folderNotes.splice(fromIndex, 1);
            folderNotes.splice(toIndex, 0, movedNote);
            
            // Actualizar la interfaz
            renderNotes();
            saveToStorage();
        }

        // Render folder dropdown in modal
        function renderFolderDropdown() {
            const select = document.getElementById('note-folder');
            select.innerHTML = folders.map(folder => 
                `<option value="${escapeHtml(folder)}" ${folder === currentFolder ? 'selected' : ''}>${escapeHtml(folder)}</option>`
            ).join('');
        }

        // Render delete folder dropdown
        function renderDeleteFolderDropdown() {
            const select = document.getElementById('delete-folder-select');
            const deletableFolders = folders.filter(f => f !== 'portapapeles');
            select.innerHTML = deletableFolders.map(folder => 
                `<option value="${escapeHtml(folder)}">${escapeHtml(folder)}</option>`
            ).join('');
            if (deletableFolders.length === 0) {
                select.innerHTML = '<option value="">No hay carpetas para eliminar</option>';
            }
        }

        // Copy to clipboard
        function copyNoteContent(text) {
            navigator.clipboard.writeText(text).then(() => {
                // Show subtle success feedback
                const buttons = document.querySelectorAll('.note-btn, .view-btn');
                buttons.forEach(btn => {
                    if (btn.textContent.includes('Copiar')) {
                        const originalText = btn.textContent;
                        btn.textContent = '¬°Copiado!';
                        btn.style.background = 'linear-gradient(45deg, #4CAF50, #45a049)';
                        setTimeout(() => {
                            btn.textContent = originalText;
                            btn.style.background = 'linear-gradient(45deg, #007AFF, #00D4FF)';
                        }, 1500);
                    }
                });
            }).catch(err => {
                alert('Error al copiar');
            });
        }

        // Copy from view with animation
        function copyFromView() {
            copyNoteContent(currentContent);
            const btn = document.getElementById('copy-view-btn');
            btn.classList.add('copy-success');
            setTimeout(() => {
                btn.classList.remove('copy-success');
            }, 1000);
        }

        // Add note
        function addNote() {
            isEdit = false;
            document.getElementById('modal-title').textContent = 'Nueva nota *';
            document.getElementById('note-title').value = '';
            document.getElementById('note-summary').value = '';
            document.getElementById('note-content').value = '';
            document.getElementById('char-count').textContent = '0';
            document.getElementById('note-folder').disabled = false;
            renderFolderDropdown();
            document.getElementById('add-modal').classList.add('open');
            pushToNavigationStack('add-modal');
        }

        // Close add note modal
        function closeModal() {
            document.getElementById('add-modal').classList.remove('open');
            navigationStack.pop(); // Remover del stack
        }

        // Save note
        function saveNote() {
            const title = document.getElementById('note-title').value.trim();
            const summary = document.getElementById('note-summary').value.trim();
            const content = document.getElementById('note-content').value.trim();
            let folder = document.getElementById('note-folder').value;

            if (!content) {
                // Shake animation for validation error
                const contentTextarea = document.getElementById('note-content');
                contentTextarea.style.animation = 'shake 0.5s ease-in-out';
                setTimeout(() => {
                    contentTextarea.style.animation = '';
                }, 500);
                return;
            }

            if (isEdit) {
                folder = currentEditFolder;
                const newNote = {
                    title: title || 'Nota sin t√≠tulo',
                    summary: summary,
                    content: content,
                    date: new Date().toISOString()
                };
                notes[folder][currentEditIndex] = newNote;
            } else {
                if (!notes[folder]) {
                    notes[folder] = [];
                }
                const newNote = {
                    title: title || 'Nota sin t√≠tulo',
                    summary: summary,
                    content: content,
                    date: new Date().toISOString()
                };
                notes[folder].unshift(newNote);
            }

            isEdit = false;
            renderNotes();
            saveToStorage();
            closeModal();
        }

        // Edit note
        function editNote(folder, idx) {
            isEdit = true;
            currentEditFolder = folder;
            currentEditIndex = idx;
            const note = notes[folder][idx];
            
            document.getElementById('note-title').value = note.title;
            document.getElementById('note-summary').value = note.summary || '';
            document.getElementById('note-content').value = note.content;
            document.getElementById('char-count').textContent = note.content.length;
            
            // Para edici√≥n, deshabilitar selector de carpeta
            document.getElementById('note-folder').value = folder;
            document.getElementById('note-folder').disabled = true;
            
            document.getElementById('modal-title').textContent = 'Editar nota';
            renderFolderDropdown();
            
            // Cerrar otros modales abiertos
            closeSearchModal();
            closeViewModal();
            
            document.getElementById('add-modal').classList.add('open');
            pushToNavigationStack('add-modal');
        }

        // View note
        function viewNote(index) {
            const note = notes[currentFolder][index];
            document.getElementById('view-note-title').textContent = note.title;
            
            const summaryEl = document.getElementById('view-note-summary');
            if (note.summary) {
                summaryEl.textContent = note.summary;
                summaryEl.style.display = 'block';
            } else {
                summaryEl.style.display = 'none';
            }
            
            document.getElementById('view-note-content').textContent = note.content;
            document.getElementById('view-note-date').textContent = formatDate(note.date);
            
            currentViewFolder = currentFolder;
            currentViewIndex = index;
            currentContent = note.content;
            currentSummary = note.summary;
            
            document.getElementById('view-modal').classList.add('open');
            pushToNavigationStack('view-modal');
        }

        // View note from search
        function viewSearchNote(folder, index) {
            const originalFolder = currentFolder;
            currentFolder = folder;
            viewNote(index);
            currentFolder = originalFolder; // Restaurar carpeta original
        }

        // Close view modal
        function closeViewModal() {
            document.getElementById('view-modal').classList.remove('open');
            navigationStack.pop(); // Remover del stack
        }

        // Edit from view
        function editFromView() {
            editNote(currentViewFolder, currentViewIndex);
            closeViewModal();
        }

        // Toggle search dropdown
        function toggleSearchDropdown(e) {
            const dropdown = document.getElementById('search-dropdown');
            const btnRect = e.currentTarget.getBoundingClientRect();
            dropdown.style.left = (btnRect.right + window.scrollX - 150) + 'px';
            dropdown.style.top = (btnRect.bottom + window.scrollY + 5) + 'px';
            dropdown.style.display = 'block';
            setTimeout(() => {
                dropdown.style.transform = 'scale(1)';
            }, 10);
            e.stopPropagation();
        }

        // Start search
        function startSearch(mode) {
            searchMode = mode;
            searchQuery = '';
            document.getElementById('search-input').value = '';
            filterSearch();
            document.getElementById('search-modal').classList.add('open');
            hideDropdown();
            pushToNavigationStack('search-modal');
        }

        // Get note index in folder
        function getNoteIndexInFolder(folder, targetNote) {
            return notes[folder].findIndex(note => 
                note.title === targetNote.title && 
                note.content === targetNote.content && 
                note.date === targetNote.date
            );
        }

        // Filter search
        function filterSearch() {
            searchQuery = document.getElementById('search-input').value.toLowerCase();
            const searchList = document.getElementById('search-notes-list');
            let allNotes = [];
            
            if (searchMode === 'current') {
                // Para b√∫squeda en carpeta actual
                allNotes = (notes[currentFolder] || []).map(note => ({...note, folder: currentFolder}));
            } else {
                // Para b√∫squeda en todas las carpetas
                folders.forEach(folder => {
                    const folderNotes = (notes[folder] || []).map(note => ({...note, folder}));
                    allNotes = allNotes.concat(folderNotes);
                });
            }
            
            const filtered = allNotes.filter(note => 
                note.title.toLowerCase().includes(searchQuery) || 
                note.content.toLowerCase().includes(searchQuery)
            );
            
            searchList.innerHTML = filtered.map((note, i) => `
                <div class="note" onclick="viewSearchNote('${escapeHtml(note.folder)}', ${getNoteIndexInFolder(note.folder, note)})">
                    <div class="note-content-section">
                        <div class="note-title">${escapeHtml(note.title)}</div>
                        <div class="search-note-folder">Carpeta: ${escapeHtml(note.folder)}</div>
                        <div class="note-content">${escapeHtml(note.content.substring(0, 50) + (note.content.length > 50 ? '...' : ''))}</div>
                        <div class="note-date">${formatDate(note.date)}</div>
                    </div>
                    <div class="note-buttons">
                        <button class="note-btn" onclick="copyNoteContent('${escapeJsString(note.content)}'); event.stopPropagation();">Copiar</button>
                        <button class="note-btn" onclick="editNote('${escapeHtml(note.folder)}', ${getNoteIndexInFolder(note.folder, note)}); closeSearchModal(); event.stopPropagation();">Editar</button>
                    </div>
                </div>
            `).join('');
        }

        // Close search modal
        function closeSearchModal() {
            document.getElementById('search-modal').classList.remove('open');
            navigationStack.pop(); // Remover del stack
        }

        // Show note menu
        function showNoteMenu(i, e) {
            if (isReorderMode) {
                deactivateReorderMode();
                return;
            }
            
            currentMenuIndex = i;
            const dropdown = document.getElementById('note-dropdown');
            const btnRect = e.currentTarget.getBoundingClientRect();
            dropdown.style.left = (btnRect.right + window.scrollX - 150) + 'px';
            dropdown.style.top = (btnRect.bottom + window.scrollY + 5) + 'px';
            dropdown.style.display = 'block';
            setTimeout(() => {
                dropdown.style.transform = 'scale(1)';
            }, 10);
        }

        // Hide dropdown
        function hideDropdown() {
            const dropdown = document.getElementById('note-dropdown');
            const searchDropdown = document.getElementById('search-dropdown');
            dropdown.style.transform = 'scale(0)';
            searchDropdown.style.transform = 'scale(0)';
            setTimeout(() => {
                dropdown.style.display = 'none';
                searchDropdown.style.display = 'none';
            }, 200);
        }

        // Show delete note confirm
        function showDeleteNoteConfirm(idx) {
            document.getElementById('confirm-text').textContent = '¬øEst√°s seguro de que quieres eliminar esta nota?';
            document.getElementById('confirm-yes-btn').onclick = () => { deleteNote(idx); closeConfirmModal(); };
            document.getElementById('confirm-modal').classList.add('open');
            hideDropdown();
            pushToNavigationStack('confirm-modal');
        }

        // Delete note
        function deleteNote(idx) {
            notes[currentFolder].splice(idx, 1);
            renderNotes();
            saveToStorage();
        }

        // Show delete folder confirm
        function showDeleteFolderConfirm() {
            const folder = document.getElementById('delete-folder-select').value;
            if (!folder || folder === 'portapapeles') {
                alert('Selecciona una carpeta v√°lida para eliminar.');
                return;
            }
            document.getElementById('confirm-text').textContent = `¬øEst√°s seguro de que quieres eliminar la carpeta "${folder}" y todo su contenido?`;
            document.getElementById('confirm-yes-btn').onclick = () => { deleteSelectedFolder(); closeConfirmModal(); };
            document.getElementById('confirm-modal').classList.add('open');
            pushToNavigationStack('confirm-modal');
        }

        // Close confirm modal
        function closeConfirmModal() {
            document.getElementById('confirm-modal').classList.remove('open');
            navigationStack.pop(); // Remover del stack
        }

        // Delete selected folder
        function deleteSelectedFolder() {
            const folder = document.getElementById('delete-folder-select').value;
            delete notes[folder];
            folders = folders.filter(f => f !== folder);
            if (currentFolder === folder) {
                currentFolder = 'portapapeles';
            }
            renderFolders();
            renderNotes();
            renderFolderDropdown();
            renderDeleteFolderDropdown();
            saveToStorage();
            closeDeleteFolderModal();
        }

        // Load cloud config
        async function loadCloudConfig() {
            try {
                // Show loading state
                const cloudBtn = document.querySelector('.cloud-btn');
                const originalText = cloudBtn.textContent;
                cloudBtn.innerHTML = '<span class="loading"></span> Cargando...';
                
                const response = await fetch('https://raw.githubusercontent.com/papelerio/B/refs/heads/main/notas.json');
                if (!response.ok) {
                    throw new Error('Error en la respuesta');
                }
                const data = await response.json();
                folders = data.folders || folders;
                notes = data.notes || notes;
                currentFolder = data.currentFolder || currentFolder;
                renderFolders();
                renderFolderDropdown();
                renderDeleteFolderDropdown();
                renderNotes();
                saveToStorage();
                
                // Show success state
                cloudBtn.textContent = '¬°Configuraci√≥n cargada!';
                cloudBtn.style.background = 'linear-gradient(45deg, #4CAF50, #45a049)';
                setTimeout(() => {
                    cloudBtn.textContent = originalText;
                    cloudBtn.style.background = 'linear-gradient(45deg, #FFD700, #FFA500)';
                }, 2000);
                
                toggleSidebar();
            } catch (err) {
                alert('Error al cargar configuraci√≥n de la nube.');
                const cloudBtn = document.querySelector('.cloud-btn');
                cloudBtn.textContent = 'Error al cargar';
                cloudBtn.style.background = 'linear-gradient(45deg, #FF3B30, #FF6B6B)';
                setTimeout(() => {
                    cloudBtn.textContent = 'usar configuracion de la nube';
                    cloudBtn.style.background = 'linear-gradient(45deg, #FFD700, #FFA500)';
                }, 2000);
            }
        }

        // Document click to hide dropdown
        document.addEventListener('click', (e) => {
            const dropdown = document.getElementById('note-dropdown');
            const searchDropdown = document.getElementById('search-dropdown');
            if ((dropdown.style.display === 'block' && !dropdown.contains(e.target)) || (searchDropdown.style.display === 'block' && !searchDropdown.contains(e.target))) {
                hideDropdown();
            }
        });

        // Show add folder modal
        function showAddFolderModal() {
            document.getElementById('add-folder-modal').classList.add('open');
            document.getElementById('folder-name').value = '';
            toggleSidebar();
            pushToNavigationStack('add-folder-modal');
        }

        // Close add folder modal
        function closeAddFolderModal() {
            document.getElementById('add-folder-modal').classList.remove('open');
            navigationStack.pop(); // Remover del stack
        }

        // Save new folder
        function saveNewFolder() {
            const name = document.getElementById('folder-name').value.trim();
            
            if (!name) {
                // Shake animation for validation error
                const folderInput = document.getElementById('folder-name');
                folderInput.style.animation = 'shake 0.5s ease-in-out';
                setTimeout(() => {
                    folderInput.style.animation = '';
                }, 500);
                return;
            }
            
            // Validar nombre (evitar caracteres problem√°ticos)
            if (/[<>:"/\\|?*]/.test(name)) {
                alert('El nombre de la carpeta contiene caracteres no permitidos.');
                return;
            }
            
            if (folders.includes(name)) {
                alert('Ya existe una carpeta con ese nombre.');
                return;
            }
            
            folders.push(name);
            notes[name] = [];
            renderFolders();
            renderFolderDropdown();
            renderDeleteFolderDropdown();
            saveToStorage();
            closeAddFolderModal();
        }

        // Show delete folder modal
        function showDeleteFolderModal() {
            document.getElementById('delete-folder-modal').classList.add('open');
            renderDeleteFolderDropdown();
            toggleSidebar();
            pushToNavigationStack('delete-folder-modal');
        }

        // Close delete folder modal
        function closeDeleteFolderModal() {
            document.getElementById('delete-folder-modal').classList.remove('open');
            navigationStack.pop(); // Remover del stack
        }

        // Character count
        document.getElementById('note-content').addEventListener('input', function() {
            const count = this.value.length;
            document.getElementById('char-count').textContent = count;
            
            // Pulse animation when typing
            if (count % 10 === 0) {
                this.style.transform = 'scale(1.01)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 100);
            }
        });

        // Sidebar functions
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('open');
        }

        function exportJSON() {
            const data = { 
                folders, 
                notes,
                currentFolder,
                timestamp: new Date().toISOString()
            };
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'portapapeles.json';
            a.click();
            URL.revokeObjectURL(url);
            toggleSidebar();
        }

        function importJSON() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            const data = JSON.parse(e.target.result);
                            folders = data.folders || folders;
                            notes = data.notes || notes;
                            currentFolder = data.currentFolder || currentFolder;
                            renderFolders();
                            renderFolderDropdown();
                            renderDeleteFolderDropdown();
                            renderNotes();
                            saveToStorage();
                        } catch (err) {
                            alert('Error al importar JSON.');
                        }
                    };
                    reader.readAsText(file);
                }
            };
            input.click();
            toggleSidebar();
        }

        // Initialize
        function init() {
            loadFromStorage();
            initializeData();
            renderFolders();
            renderFolderDropdown();
            renderDeleteFolderDropdown();
            renderNotes();
        }

        // Start the application
        init();
    </script>
</body>
</html>
